<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Kalkulator Gaji Bulanan</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div id="form-view">
    <h2>Kalkulator Gaji Bulanan</h2>
    <form id="formGaji" autocomplete="off" novalidate>
      <label>
        <span class="input-label">Gaji Asas <span class="required-star">*</span></span>
        <input type="number" required id="gajiBasic" min="1" placeholder="Enter Salary Amount" autocomplete="off" oninput="semakGajiBasic()">
        <span id="basicError" class="error-msg"></span>
      </label>
      <div>
        <div style="font-weight:600;margin-top:15px;">Ada OT?</div>
        <div class="toggle-btns">
          <button type="button" class="toggle-btn green" id="ot-yes">Ada</button>
          <button type="button" class="toggle-btn red" id="ot-no">Tiada</button>
        </div>
      </div>
      <div id="ot-section" style="display: none;">
        <label><span class="input-label">Jam OT 1.5X</span>
          <input type="number" id="ot15" min="0" autocomplete="off" placeholder="Total OT 1.5 hours"></label>
        <label style="margin-top:12px;"><span class="input-label">Jam OT 2X</span>
          <input type="number" id="ot2" min="0" autocomplete="off" placeholder="Total OT 2.0 hours"></label>
        <label style="margin-top:12px;"><span class="input-label">Jam OT 3X</span>
          <input type="number" id="ot3" min="0" autocomplete="off" placeholder="Total OT 3.0 hours"></label>
      </div>
      <div>
        <div style="font-weight:600;">Ada Night Shift?</div>
        <div class="toggle-btns">
          <button type="button" class="toggle-btn green" id="night-yes">Ada</button>
          <button type="button" class="toggle-btn red" id="night-no">Tiada</button>
        </div>
      </div>
      <div id="nightshift-section" style="display:none;margin-bottom:10px;background:#23272f;padding:17px 10px 20px 10px;border-radius:14px;">
        <div style="color:#fff;font-size:1.07em;margin-bottom:8px;font-weight:600;">
          <span style="font-size:1.2em;vertical-align:-3px;">ðŸŒ™</span> Night Shift
        </div>
        <label style="color:#f0f0f0;">Kadar satu malam (RM)
          <input type="number" id="nightRate" min="0" step="any" class="nightshift-input" placeholder="Enter Night Shift Rate (RM)">
          <span id="nightRateError" class="night-error" style="color:#ffeaea;"></span>
        </label>
        <label style="color:#f0f0f0;margin-top:12px;">Bilangan hari night shift
          <input type="number" id="nightDay" min="0" step="1" class="nightshift-input" placeholder="Enter Total Night Shifts">
          <span id="nightDayError" class="night-error" style="color:#ffeaea;"></span>
        </label>
      </div>
      <div class="btn-group">
        <button type="submit" class="btn-green">Kira</button>
        <button type="button" class="btn-red" onclick="resetForm()">Padam</button>
      </div>
    </form>
  </div>
  <div id="result-view"></div>
</div>
<script src="main.js"></script>
</body>
</html>
