<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Kalkulator Gaji Bulanan</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #f6f6f8;
      font-family: 'Inter', Arial, sans-serif;
      color: #212432;
    }
    .container {
      max-width: 410px;
      margin: 50px auto;
      padding: 24px 22px 20px;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 2px 12px #26296e09;
      min-height: 250px;
    }
    h2 {
      margin: 0 0 24px 0;
      font-weight: 500;
      letter-spacing: -.8px;
      text-align: center;
    }
    form {
      display: flex; flex-direction: column; gap: 18px;
    }
    label {
      display: flex;
      flex-direction: column;
      font-size: 1rem;
      font-weight: 500;
      gap: 6px;
      color: #444;
    }
    .input-label {
      display: inline-block; margin-bottom: 2px; font-weight: 600;
    }
    .required-star { color: #d93c3c; font-weight: bold; margin-left: 2px; font-size: 1.1em; }
    input[type=number], input[type=text] {
      padding: 10px 12px;
      border: 1.5px solid #e2e3e4;
      border-radius: 8px;
      outline: none;
      font-size: 1rem;
      transition: border .2s, box-shadow .18s;
      background: #f6f8fa;
      color: #212432;
      box-shadow: 0 1px 5px #0001;
    }
    input[type=number]:focus, input[type=text]:focus {
      border: 1.5px solid #31d0aa;
      background: #fff;
      color: #212432;
      box-shadow: 0 0 0 2px #31d0aa33;
    }
    .btn-group{ display:flex; gap:14px; justify-content:center; margin-top:10px;}
    button {
      border: none; outline: none; min-width: 130px; padding: 13px 0;
      border-radius: 8px; font-size: 1.04em; cursor: pointer; font-weight: 600;
      transition: background .15s, transform .12s, box-shadow 0.18s;
    }
    button:active { transform: scale(0.97);}
    .btn-green { background: #31d0aa; color: #fff; }
    .btn-green:hover { background: #26b99b; }
    .btn-red { background: #fff; color: #d93c3c; border: 1.5px solid #d93c3c; }
    .btn-red:hover { background: #ffeaea; }

    .output{
      background: #f6f8fa; padding: 22px; border-radius: 14px;
      box-shadow: 0 2px 8px #6fcaca08;
    }
    .output-title{font-size:1.12em;font-weight:600;margin-bottom:14px;}
    .rowx{display:flex;justify-content:space-between;margin:2.5px 0;}
    .rowx.bold{font-weight:600;}
    .error-msg{color:#d93c3c;font-size:.97em;margin-top:8px;min-height:18px;display:block;}

    .btn-back{ margin-top:18px; width:100%; background:#fff; color:#31d0aa; border:1.5px solid #31d0aa; border-radius:8px; font-size:1rem; font-weight:600; cursor:pointer; padding:11px 0; transition:.17s; }
    .btn-back:hover{ background:#dcfaef; }

    /* > > > OT/Night toggle button group < < < */
    .toggle-row {margin-bottom:-6px;}
    .toggle-labelQ { font-weight: 700; font-size: 1.07em; margin-bottom:8px;}
    .toggle-btns { display:flex; gap:16px; margin:8px 0 0 0;}
    .toggle-btn {
      flex:1;
      padding: 17px 0;
      border-radius: 16px;
      background: #dbdbdb;
      color: #fff;
      font-weight: 600;
      font-size: 1.12em;
      border: none;
      outline: none;
      cursor: pointer;
      box-shadow: 0 1px 5px #0001;
      /* For animasi/feedback */
      transition: background .23s, color .18s, transform .12s;
      margin-bottom:4px;
    }
    .toggle-btn.green {
      background: #11ca66;
      color: #fff;
    }
    .toggle-btn.red {
      background: #ff4444;
      color: #fff;
    }
    .toggle-btn.active {
      filter: brightness(0.93) drop-shadow(0px 2px 8px #1e9b7050);
      transform: scale(0.97);
      box-shadow: 0 1px 7px #0002;
      border: 2px solid #fff;
      z-index:2;
    }
    /* Smooth slide-fade animasi */
    .slide-fade-in {
      animation: slideFadeIn .38s cubic-bezier(.42,1.35,.45,.97);
    }
    .slide-fade-out {
      animation: slideFadeOut .3s cubic-bezier(.42,1.35,.45,.97);
      pointer-events: none;
    }
    @keyframes slideFadeIn {
      from { opacity:0; transform: translateY(16px);}
      to   { opacity:1; transform: translateY(0);}
    }
    @keyframes slideFadeOut {
      from {opacity:1; transform: translateY(0);}
      to   {opacity:0; transform: translateY(18px);}
    }
    /* -- NIGHT SHIFT FORM -- */
    .nightshift-section {
      background:#23272f; color:#fff;
      border-radius:16px;
      padding: 19px 15px 20px 15px;
      margin-top:14px;margin-bottom:8px;
      box-shadow:0 1px 8px #0002;
      animation: slideFadeIn .38s cubic-bezier(.42,1.35,.45,.97);
    }
    .nightshift-label {
      color:#fff;font-size:1.19rem;font-weight:700;margin-bottom:18px;display:block; letter-spacing: -.5px;
    }
    .nightshift-group {
      display:flex;gap:18px;flex-wrap:wrap;margin-bottom:4px;
    }
    .nightshift-col {
      flex:1;min-width:135px;display:flex;flex-direction:column;gap:4px;
    }
    .nightsmall-label {
      font-size: .98em;font-weight: 500;color: #f0f7fc;margin-left: 2px;margin-bottom: -1px;display: block;
    }
    .nightshift-input {
      background: #283040;
      color: #fff;
      border: 1.5px solid #3cc7ae;
      box-shadow: 0 1px 5px #0003;
      border-radius:8px;
      margin-bottom:1px;
      padding:10px 12px;
      font-size:1rem;
      transition:background 0.15s,color 0.15s;
    }
    .nightshift-input:focus {
      background: #fff;
      color: #23272f;
    }
    .night-error { display:block;min-height:16px;color:#ff7070;font-size:0.98em; margin-bottom:0; margin-top:2px;}
    @media (max-width:600px) {
      .nightshift-group { flex-direction: column; gap: 10px;}
      .nightshift-col { min-width: 0;}
      .nightshift-input { padding: 16px 10px; font-size: 1.04rem; border-radius: 16px;}
      .toggle-btns { flex-direction:column; gap:10px;}
      button, .toggle-btn { width:100%; min-width:0;}
    }
  </style>
</head>
<body>
<div class="container">
  <div id="form-view">
    <h2>Kalkulator Gaji Bulanan</h2>
    <form id="formGaji" autocomplete="off" novalidate>
      <label>
        <span class="input-label">Gaji Asas <span class="required-star">*</span></span>
        <input type="number" required id="gajiBasic" min="1" placeholder="Enter Salary Amount" autocomplete="off" oninput="semakGajiBasic()">
        <span id="basicError" class="error-msg"></span>
      </label>

      <div class="toggle-row">
        <div class="toggle-labelQ">Ada OT?</div>
        <div class="toggle-btns" id="toggle-ot-btns">
          <button type="button" class="toggle-btn green" id="ot-yes">Ada</button>
          <button type="button" class="toggle-btn red" id="ot-no">Tiada</button>
        </div>
      </div>
      <div id="ot-section" style="display: none;">
        <label><span class="input-label">Jam OT 1.5X</span>
          <input type="number" id="ot15" min="0" autocomplete="off" placeholder="Total OT 1.5 hours"></label>
        <label style="margin-top:12px;"><span class="input-label">Jam OT 2X</span>
          <input type="number" id="ot2" min="0" autocomplete="off" placeholder="Total OT 2.0 hours"></label>
        <label style="margin-top:12px;"><span class="input-label">Jam OT 3X</span>
          <input type="number" id="ot3" min="0" autocomplete="off" placeholder="Total OT 3.0 hours"></label>
      </div>

      <div class="toggle-row">
        <div class="toggle-labelQ">Ada Night Shift?</div>
        <div class="toggle-btns" id="toggle-night-btns">
          <button type="button" class="toggle-btn green" id="night-yes">Ada</button>
          <button type="button" class="toggle-btn red" id="night-no">Tiada</button>
        </div>
      </div>
      <div class="nightshift-section" id="nightshift-section" style="display:none;">
        <label class="nightshift-label">
          <span style="font-size:1.2em;vertical-align:-3px;">ðŸŒ™</span> Night Shift
        </label>
        <div class="nightshift-group">
          <div class="nightshift-col">
            <label class="nightsmall-label" for="nightRate">Kadar satu malam (RM)</label>
            <input type="number" id="nightRate" min="0" step="any" class="nightshift-input" placeholder="Enter Night Shift Rate (RM)" oninput="validateNightShift()">
            <span id="nightRateError" class="night-error"></span>
          </div>
          <div class="nightshift-col">
            <label class="nightsmall-label" for="nightDay">Bilangan hari night shift</label>
            <input type="number" id="nightDay" min="0" step="1" class="nightshift-input" placeholder="Enter Total Night Shifts" oninput="validateNightShift()">
            <span id="nightDayError" class="night-error"></span>
          </div>
        </div>
      </div>

      <div class="btn-group">
        <button type="submit" class="btn-green">Kira</button>
        <button type="button" class="btn-red" onclick="resetForm()">Padam</button>
      </div>
    </form>
  </div>
  <div id="result-view"></div>
</div>
<script>
let lastInput = {
    gajiBasic: "", ot15: "", ot2: "", ot3: "", nightRate: "", nightDay: ""
};

// Motion toggle button OT
const otYes = document.getElementById("ot-yes");
const otNo = document.getElementById("ot-no");
const otSection = document.getElementById("ot-section");

function showOT() {
  otSection.style.display = "block";
  otSection.classList.remove('slide-fade-out');
  otSection.classList.add('slide-fade-in');
  otYes.classList.add("active");
  otNo.classList.remove("active");
}
function hideOT() {
  otSection.classList.remove('slide-fade-in');
  otSection.classList.add('slide-fade-out');
  setTimeout(() => { otSection.style.display = "none"; }, 350);
  otNo.classList.add("active");
  otYes.classList.remove("active");
  document.getElementById('ot15').value = "";
  document.getElementById('ot2').value = "";
  document.getElementById('ot3').value = "";
}
// Default: tiada selected
otNo.classList.add("active");
otSection.style.display = "none";
otYes.addEventListener('click',showOT);
otNo.addEventListener('click',hideOT);

// Motion toggle button Night
const nightYes = document.getElementById("night-yes");
const nightNo = document.getElementById("night-no");
const nightSection = document.getElementById("nightshift-section");
function showNight() {
  nightSection.style.display = "block";
  nightSection.classList.remove('slide-fade-out');
  nightSection.classList.add('slide-fade-in');
  nightYes.classList.add("active");
  nightNo.classList.remove("active");
}
function hideNight() {
  nightSection.classList.remove('slide-fade-in');
  nightSection.classList.add('slide-fade-out');
  setTimeout(() => { nightSection.style.display = "none"; }, 350);
  nightNo.classList.add("active");
  nightYes.classList.remove("active");
  document.getElementById('nightRate').value = "";
  document.getElementById('nightDay').value = "";
  document.getElementById('nightRateError').textContent = '';
  document.getElementById('nightDayError').textContent = '';
}
// Default
nightNo.classList.add("active");
nightSection.style.display = "none";
nightYes.addEventListener('click',showNight);
nightNo.addEventListener('click',hideNight);

function semakGajiBasic() {
  let basicInput = document.getElementById('gajiBasic');
  let errorMsg = document.getElementById('basicError');
  let val = parseFloat(basicInput.value);

  if (basicInput.value === "") {
    errorMsg.textContent = "Sila masukkan gaji asas anda.";
    basicInput.value = "";
    return false;
  }
  if (isNaN(val) || val < 1) {
    errorMsg.textContent = "Gaji asas mesti sekurang-kurangnya RM1.";
    basicInput.value = "";
    return false;
  } else {
    errorMsg.textContent = "";
    return true;
  }
}
function validateNightShift() {
  if (nightSection.style.display === "none") return true;
  const rate = document.getElementById('nightRate').value.trim();
  const day = document.getElementById('nightDay').value.trim();
  let isValid = true;
  let rateError = "", dayError = "";

  if (rate && !day) {
    dayError = "Wajib isi Bilangan Hari";
    isValid = false;
  }
  if (day && !rate) {
    rateError = "Wajib isi Kadar satu malam";
    isValid = false;
  }
  document.getElementById('nightRateError').textContent = rateError;
  document.getElementById('nightDayError').textContent = dayError;
  return isValid;
}
document.getElementById('formGaji').addEventListener('submit', function(e){
    e.preventDefault();
    if(!semakGajiBasic()){
        document.getElementById('gajiBasic').focus();
        return false;
    }
    if (!validateNightShift()) {
      if (!document.getElementById('nightRate').value) document.getElementById('nightRate').focus();
      else document.getElementById('nightDay').focus();
      return false;
    }
    let ot15 = otSection.style.display !== "none" ? parseFloat(document.getElementById('ot15').value || 0) : 0;
    let ot2  = otSection.style.display !== "none" ? parseFloat(document.getElementById('ot2').value || 0) : 0;
    let ot3  = otSection.style.display !== "none" ? parseFloat(document.getElementById('ot3').value || 0) : 0;

    lastInput.gajiBasic = document.getElementById('gajiBasic').value;
    lastInput.ot15 = document.getElementById('ot15').value;
    lastInput.ot2  = document.getElementById('ot2').value;
    lastInput.ot3  = document.getElementById('ot3').value;
    lastInput.nightRate = document.getElementById('nightRate').value;
    lastInput.nightDay = document.getElementById('nightDay').value;

    let gajiBasic = parseFloat(lastInput.gajiBasic || 0);

    let nightRate = nightSection.style.display !== "none" ? parseFloat(document.getElementById('nightRate').value || 0) : 0;
    let nightDay  = nightSection.style.display !== "none" ? parseFloat(document.getElementById('nightDay').value || 0) : 0;

    let gajiHari = gajiBasic / 26;
    let gajiJam = gajiHari / 8;

    let otAmt1 = gajiJam * 1.5 * ot15;
    let otAmt2 = gajiJam * 2.0 * ot2;
    let otAmt3 = gajiJam * 3.0 * ot3;
    let jumlahOT = otAmt1 + otAmt2 + otAmt3;

    let nightTotal = (nightRate && nightDay) ? (nightRate * nightDay) : 0;
    let gajiKasar = gajiBasic + jumlahOT + nightTotal;
    let carumanBase = gajiBasic;
    let epfPekerja = carumanBase * 0.11;
    let epfMajikan = carumanBase * 0.13;
    let socsoPekerja = carumanBase * 0.005;
    let sipPekerja = carumanBase * 0.002;
    let sipMajikan = carumanBase * 0.002;
    let gajiBersih = gajiKasar - (epfPekerja + socsoPekerja + sipPekerja);

    document.getElementById('form-view').style.display = 'none';
    document.getElementById('result-view').innerHTML = `
      <div class="output">
        <div class="output-title">Gaji Kasar <span style="float:right">RM${gajiKasar.toFixed(2)}</span></div>
        <hr>
        <div class="rowx bold" style="margin-bottom:2px;">Pecahan Jumlah Caruman*</div>
        <div class="rowx"><span>KWSP / EPF (Pekerja)</span> <span>RM${epfPekerja.toFixed(2)}</span></div>
        <div class="rowx"><span>KWSP / EPF (Majikan)</span> <span>RM${epfMajikan.toFixed(2)}</span></div>
        <div class="rowx bold"><span>Jumlah KWSP / EPF</span> <span>RM${(epfPekerja+epfMajikan).toFixed(2)}</span></div>
        <div class="rowx" style="margin-top:12px;"><span>PERKESO / SOCSO (Pekerja)</span> <span>RM${socsoPekerja.toFixed(2)}</span></div>
        <div class="rowx bold"><span>Jumlah PERKESO / SOCSO</span> <span>RM${socsoPekerja.toFixed(2)}</span></div>
        <div class="rowx" style="margin-top:12px;"><span>SIP / EIS (Pekerja)</span> <span>RM${sipPekerja.toFixed(2)}</span></div>
        <div class="rowx"><span>SIP / EIS (Majikan)</span> <span>RM${sipMajikan.toFixed(2)}</span></div>
        <div class="rowx bold"><span>Jumlah SIP / EIS</span> <span>RM${(sipPekerja+sipMajikan).toFixed(2)}</span></div>
        ${nightTotal > 0 ? `<div class="rowx" style="margin-top:12px;">
            <span><b>Elaun Night Shift (${nightDay} hari)</b></span>
            <span><b>RM${nightTotal.toFixed(2)}</b></span>
        </div>` : ""}
        <hr>
        <div class="rowx bold">Perincian OT</div>
        <div class="perincian-ot">
          <div class="rowx"><span>OT 1.5x</span> <span>${ot15} jam = RM${otAmt1.toFixed(2)}</span></div>
          <div class="rowx"><span>OT 2.0x</span> <span>${ot2} jam = RM${otAmt2.toFixed(2)}</span></div>
          <div class="rowx"><span>OT 3.0x</span> <span>${ot3} jam = RM${otAmt3.toFixed(2)}</span></div>
        </div>
        <div class="rowx summary"><span>Jumlah Nilai Gaji OT</span> <span>RM${jumlahOT.toFixed(2)}</span></div>
        <div class="rowx summary" style="color:#175e36; margin-top:22px;"><span><b>Gaji Bersih</b></span> <span><b>RM${gajiBersih.toFixed(2)}</b></span></div>
        <hr>
        <button onclick="doPrint()" type="button" class="btn-green" style="width:100%;">Cetak</button>
        <button onclick="showFormAgain()" type="button" class="btn-back">Kembali ke Borang</button>
      </div>
    `;
    document.getElementById('result-view').style.display = 'block';
});
function showFormAgain(){
    document.getElementById('result-view').style.display = 'none';
    document.getElementById('form-view').style.display = 'block';
    document.getElementById('gajiBasic').value = lastInput.gajiBasic;
    document.getElementById('ot15').value = lastInput.ot15;
    document.getElementById('ot2').value  = lastInput.ot2;
    document.getElementById('ot3').value  = lastInput.ot3;
    document.getElementById('nightRate').value = lastInput.nightRate;
    document.getElementById('nightDay').value  = lastInput.nightDay;
    document.getElementById('gajiBasic').focus();
    // restore button state based on input
    let otAny = lastInput.ot15 || lastInput.ot2 || lastInput.ot3;
    if(otAny){
      showOT(); otYes.classList.add('active');
    }else{
      hideOT();
    }
    let nightAny = lastInput.nightRate || lastInput.nightDay;
    if(nightAny){
      showNight(); nightYes.classList.add('active');
    }else{
      hideNight();
    }
}
function doPrint() {
  let output = document.querySelector('.output').cloneNode(true);
  let btns = output.querySelectorAll('button');
  btns.forEach(btn => btn.remove());
  let myWindow = window.open('', '', 'width=500,height=600');
  myWindow.document.write(`
    <html><head><title>Cetak Gaji Bulanan</title>
    <style>
    body{font-family:Arial,sans-serif;}
    .output{max-width:390px;margin:40px auto;padding:22px 20px 18px 20px;background:#fff;border-radius:14px;box-shadow:0 2px 8px #6fcaca08;}
    .output-title{font-size:1.18em;font-weight:600;margin-bottom:14px;}
    .rowx{display:flex;justify-content:space-between;margin: 2.5px 0;}
    .rowx.bold{font-weight:600;}
    .summary{font-weight:600;margin:11px 0 3px 0;}
    </style>
    </head><body>${output.outerHTML}</body></html>
  `);
  myWindow.document.close();
  myWindow.focus();
  myWindow.print();
  setTimeout(() => myWindow.close(), 500);
}
function resetForm() {
  document.getElementById('formGaji').reset();
  lastInput = { gajiBasic:'', ot15:'', ot2:'', ot3:'', nightRate:'', nightDay:'' };
  document.getElementById('basicError').textContent = '';
  document.getElementById('nightRateError').textContent = '';
  document.getElementById('nightDayError').textContent = '';
  hideOT();
  hideNight();
}
</script>
</body>
</html>
